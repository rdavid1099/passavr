version: '2'

services:
  db:
    image: postgres:9.4.5
    volumes:
      - passavr-postgres:/var/lib/postgresql/data

  app:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    env_file: .env
    ports:
      - "3000:3000"

  redis:
    image: 'redis:3.2-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  worker:
    depends_on:
      - 'redis'
    build: .
    command: bundle exec rake environment resque:work QUEUE=*
    env_file:
      - '.env'

volumes:
  redis:
  passavr-postgres:
